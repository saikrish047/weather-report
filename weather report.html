<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Updates App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #eef6fd;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #weather {
      margin-top: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Weather Updates</h1>

  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather"></div>

  <script>
    async function getWeather() {
      const apiKey ="80b08c9a4d3eea56188208ccce1d811a"  // Replace with your OpenWeatherMap API key
      const city = document.getElementById("cityInput").value.trim();
      const weatherDiv = document.getElementById("weather");
      weatherDiv.innerHTML = "";

      if (!city) {
        weatherDiv.innerHTML = '<p class="error">Please enter a city name.</p>';
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }
        const data = await response.json();

        const weatherHTML = `
          <h2>Weather in ${data.name}, ${data.sys.country}</h2>
          <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
          <p><strong>Condition:</strong> ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;

        weatherDiv.innerHTML = weatherHTML;

      } catch (error) {
        weatherDiv.innerHTML = `<p class="error">${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
